server:
  port: 8686

spring:
  application:
    name: gateway
  config:
    import: "nacos:gateway.yaml"
  cloud:
    sentinel:
      enabled: true
      eager: true
      transport:
        port: 8719
        dashboard: http://127.0.0.1:8080/
        filter:
          enabled: true
      gateway:
        enabled: true
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  #zipkin
  tracing:
    sampling:
      probability: 1.0
    propagation:
        type: B3
  zipkin:
    tracing:
      endpoint: http://127.0.0.1:9411/api/v2/spans


logging:
  level:
    org.springframework.cloud.gateway: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId},%X{spanId}] %-5level %logger{36} - %msg%n"
