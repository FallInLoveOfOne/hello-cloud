server:
  port: 8686

spring:
  application:
    name: gateway
  config:
    import: "nacos:gateway.yaml"
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: DEFAULT_GROUP
        refresh-enabled: true
    sentinel:
      enabled: true
      eager: true
      filter:
        enabled: false
      transport:
        port: 8719
        #端口后面千万别加"/"
        dashboard: http://127.0.0.1:8080
        client-ip: 127.0.0.1
      datasource:
        ds:
          nacos:
            server-addr: 127.0.0.1:8848
            data-id: sentinel-gateway-rules.json
            namespace: ae663af7-b90a-49e3-ad10-05b5dfa6b304
            group-id: DEFAULT_GROUP
            #网关模式必须配置gw_flow
            rule-type: gw_flow
            data-type: json
      scg:
        fallback:
          content-type: application/json
          mode: response
          response-status: 429
          response-body: "{\"message\": \"服务器繁忙，请稍后重试！\"}"

    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

#http://localhost:8686/actuator
#http://localhost:8686/actuator/gateway/routes
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
    sentinel:
      enabled: true
    metrics:
      enabled: true
  #zipkin
  tracing:
    sampling:
      probability: 1.0
    propagation:
      type: B3
  zipkin:
    tracing:
      endpoint: http://127.0.0.1:9411/api/v2/spans


logging:
  level:
    org.springframework.cloud.gateway: debug
    com.alibaba.csp.sentinel: DEBUG
    org.springframework.cloud.alibaba.sentinel: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId},%X{spanId}] %-5level %logger{36} - %msg%n"
