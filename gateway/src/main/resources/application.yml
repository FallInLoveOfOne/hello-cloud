server:
  port: 8686

spring:
  application:
    name: gateway
  config:
    import: "nacos:gateway.yaml"
  cloud:
    sentinel:
      enabled: true
      eager: true
      transport:
        port: 8719
        dashboard: http://127.0.0.1:8080/
        filter:
          enabled: true
      gateway:
        enabled: true
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always


logging:
  level:
    org.springframework.cloud.gateway: debug
