server:
  port: 8081

spring:
  application:
    name: control
  config:
    import: "nacos:control.yaml"
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: DEFAULT_GROUP
        refresh-enabled: true
    loadbalancer:
      nacos:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  #zipkin
  tracing:
    sampling:
      probability: 1.0
    propagation:
      type: B3
  zipkin:
    tracing:
      endpoint: http://127.0.0.1:9411/api/v2/spans

logging:
  level:
    com.alibaba.nacos: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId},%X{spanId}] %-5level %logger{36} - %msg%n"
