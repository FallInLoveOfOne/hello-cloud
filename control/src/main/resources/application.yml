server:
  port: 8081

spring:
  application:
    name: control
  config:
    import: "nacos:control.yaml"
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: DEFAULT_GROUP
        refresh-enabled: true
    loadbalancer:
      ribbon:
        enabled: false
      nacos:
        enabled: true
logging:
  level:
    com.alibaba.nacos: info
